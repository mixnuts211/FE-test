<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weniv Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1><img src="./img/logo.png" alt="위니브"></h1>
    </header>
    <article class="content">
        <h2 class="content-title">timer</h2>
        <div class="content-timer-wrap">
            <div class="time-box">
                <p class="time-hrs">hrs</p>
                <div class="time-hrs-num">00</div>
            </div>
            <div class="time-box">
                <p class="time-min">min</p>
                <div class="time-min-num">00</div>
            </div>
            <div class="time-box">
                <p class="time-sec">sec</p>
                <div class="time-sec-num">00</div>
            </div>
        </div>
        <div class="btn-wrap">
            <button type="button">start</button>
            <button type="button">reset</button>
        </div>
    </article>
    <footer>ⓒ WENIV Corp.</footer>
    <script src="./app.js"></script>
</body>
</html>
